<body>
  <div class="container">
   <button mat-raised-button [routerLink]="['/streets', cityId]" class="button_link">
      Назад
    </button>
  <h4>Квартиры дома № {{ house.name }}</h4>
    <span mat-icon-button color="primary" >
      <mat-icon class="span_button" aria-label="add" (click)="addApartmnet()">add</mat-icon>
    </span>
    <!--<mat-list #shoes>
        <mat-list-item *ngFor="let item of cities">
          {{item.name}}
        </mat-list-item>
      </mat-list>-->
    <ng-container *ngIf="enumearableIsNotNull">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="sortData($event)"
        class="mat-table-city"
      >
        <!-- Id Column-->
        <ng-container matColumnDef="id">
          <th hidden="hide" mat-header-cell *matHeaderCellDef mat-sort-header>
            No.
          </th>
          <td hidden="hide" mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="50%">
            Номер квартиры
          </th>
          <td mat-cell *matCellDef="let element">{{ element.number }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Действия </mat-header-cell>

          <mat-cell *matCellDef="let row; let i = index">
            <span mat-icon color="indigo" (click)="editHouse(row)">
              <mat-icon class="span_button" aria-label="Edit">edit</mat-icon>
            </span>

            <span mat-icon color="black" (click)="deleteHouse(row)">
              <mat-icon class="span_button" aria-label="Delete"
                >delete</mat-icon
              >
            </span>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="pagination.totalCount"
        [pageSize]="pagination.pageSize"
        [pageSizeOptions]="pagination.selectItemsPerPage"
        (page)="switchPage($event)"
      >
      </mat-paginator>
    </ng-container>
    <ng-container *ngIf="!enumearableIsNotNull">
      <h4 class="null_enumerable">Пока нет квартир</h4>
    </ng-container>
  </div>
</body>
